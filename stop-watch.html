<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>

<body>
    <main>
        <section
            style="text-align: center; border: 2px solid blue; background-color: pink; border-radius: 10px; margin: 0 35%; display: flex; align-items: center; justify-content: center;">
            <div>
                <div style="font-size: 30px;">
                    <!-- <h2><span id="hr">11</span>: <span id="min">59</span>: <span id="sec">59</span></h2> -->
                    <h1><span id="time">0</span> sec</h1>
                </div>

                <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <button onclick="startBtn()">Start</button>
                    <p id="stop-parent"><button>Stop</button></p>
                    <button onclick="resetBtn()">Reset</button>
                </div>
            </div>
        </section>
    </main>

    <script src="stop-watch.js"></script>
</body>

</html>
